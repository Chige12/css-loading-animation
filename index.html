<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS loading animation</title>
  <link rel="stylesheet" href="animation.css">
</head>

<body>
  <header class="container">
    <h1 class="title">CSS loading animation</h1>
  </header>
  <main class="container">
    <ul class="animation-list">
      <!-- A sector clipping -->
      <li>
        <div class="animation">
          <div class="sector-clipping1">
            <div class="inner"></div>
          </div>
          <div class="sector-clipping2">
            <div class="inner"></div>
          </div>
        </div>
        <p>A sector clipping</p>
      </li>
      <!-- Gravity rotation -->
      <li>
        <div class="animation">
          <div class="gravity-rotation">
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
            <div class="circle-wrapper">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <p>Gravity rotation</p>
      </li>
      <!-- Boxes rotation -->
      <li>
        <div class="animation">
          <div class="boxes-rotation">
            <div class="boxes-wrapper"></div>
            <div class="boxes-wrapper"></div>
            <div class="boxes-wrapper"></div>
            <div class="boxes-wrapper"></div>
            <div class="boxes-wrapper"></div>
          </div>
        </div>
        <p>Boxes rotation</p>
      </li>
      <!-- what -->
      <li>
        <div class="animation">
          <div class="sector-clipping">
          </div>
        </div>
        <p>???</p>
      </li>
      <!-- what -->
      <li>
        <div class="animation">
          <div class="sector-clipping">
          </div>
        </div>
        <p>???</p>
      </li>
    </ul>
  </main>
</body>

</html>
